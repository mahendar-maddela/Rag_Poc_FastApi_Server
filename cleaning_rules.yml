cleaning_rules:

  noise_removal:
    - pattern: '^\s*\d+\s*$'
      replacement: ''   # remove standalone numbers
    - pattern: 'Page \d+ of \d+'
      replacement: ''   # remove page number headers/footers
    - pattern: 'Copyright.*?\d{4}.*'
      replacement: ''   # remove copyright lines

  ocr_fixes:
    - pattern: 'ﬁ'
      replacement: 'fi'
    - pattern: 'ﬂ'
      replacement: 'fl'
    - pattern: '’'
      replacement: "'"
    - pattern: '[“”]'
      replacement: '"'

  bullet_formatting:
    - pattern: '([a-zA-Z]\.|[0-9]+\.)\s+'
      replacement: '\n\1 '   # ensure bullets start on a new line

  generic_cleanup:
    # Remove isolated/dangling symbols
    - pattern: '[\[\]\(\)/;]+'
      replacement: ''


cleaning_rules:

  elements:
    - pattern: '•\s*'
      replacement: '- '   # normalize bullets

  # Remove § symbols
    - pattern: '§'
      replacement: ''


  noise_removal:
    - pattern: '^\s*\d+\s*$'
      replacement: ''   # remove standalone numbers
    - pattern: 'Page \d+ of \d+'
      replacement: ''   # remove page number headers/footers
    - pattern: 'Copyright.*?\d{4}.*'
      replacement: ''   # remove copyright lines

  ocr_fixes:
    - pattern: 'ﬁ'
      replacement: 'fi'
    - pattern: 'ﬂ'
      replacement: 'fl'
    - pattern: '’'
      replacement: "'"
    - pattern: '[“”]'
      replacement: '"'

  generic_cleanup:
  # Remove isolated/dangling symbols
    - pattern: '[\[\]\(\)/;]+'
      replacement: ''

  whitespace:
    - pattern: '[ \t]+'
      replacement: ' '
    - pattern: '\n\s*\n+'
      replacement: '\n\n'